<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Bullet Hell</title>
    <style> 
        body { 
            margin: 0; 
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Mobile touch controls */
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            flex-direction: row;
            gap: 20px;
        }
        
        .touchButton {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 76px;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .touchButton:active {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Virtual Joystick Styling */
        #joystickContainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #joystickBase {
            position: relative;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
        }
        
        #joystickBase::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            z-index: 1;
        }
        
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 50%;
            transition: none;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        #joystickBase:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #joystickBase:active #joystickKnob {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }
        
        /* Mobile detection and orientation */
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }
        
        @media (orientation: portrait) and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #mobileControls {
                bottom: 10px;
                flex-direction: row;
                width: 95%;
                justify-content: space-between;
                align-items: center;
            }
            
            .touchButton {
                width: 70px;
                height: 70px;
                line-height: 66px;
                font-size: 12px;
                flex-shrink: 0;
            }
            
            #joystickContainer {
                flex: 1;
                display: flex;
                justify-content: center;
                margin: 0 10px;
            }
            
            #joystickBase {
                width: 80px;
                height: 80px;
            }
            
            #joystickKnob {
                width: 32px;
                height: 32px;
            }
        }
        
        @media (orientation: landscape) and (max-width: 768px) {
            #mobileControls {
                bottom: 15px;
                right: 20px;
                left: auto;
                transform: none;
                flex-direction: column;
                gap: 15px;
            }
            
            .touchButton {
                width: 60px;
                height: 60px;
                line-height: 56px;
                font-size: 11px;
                margin: 0;
            }
            
            #joystickBase {
                width: 70px;
                height: 70px;
            }
            
            #joystickKnob {
                width: 28px;
                height: 28px;
            }
        }
        
        /* Loading indicator */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading...</div>
    <div id="gameContainer"></div>
    <div id="mobileControls">
        <div class="touchButton" id="pauseBtn">PAUSE</div>
        <div id="joystickContainer">
            <div id="joystickBase">
                <div id="joystickKnob"></div>
            </div>
        </div>
        <div class="touchButton" id="shootBtn">SHOOT</div>
    </div>
    
    <script src="js/phaser.min.js"></script>
    <script src="js/gameScript.js"></script>
</body>
</html>
